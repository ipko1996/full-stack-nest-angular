<p-tabView [(activeIndex)]="activeIndex">
  <p-tabPanel header="Login">
    <app-login-form
      (loginSubmitEmitter)="submitLoginForm()"
      [formGroup]="loginForm"
    ></app-login-form>
  </p-tabPanel>
  <p-tabPanel header="Sign up">
    <app-registration-form
      (registrationSubmitEmitter)="submitRegistrationForm()"
      [formGroup]="registrationForm"
    ></app-registration-form>
  </p-tabPanel>
</p-tabView>

<p-button
  (onClick)="backToHome()"
  label="Back to Home"
  [link]="true"
></p-button>
