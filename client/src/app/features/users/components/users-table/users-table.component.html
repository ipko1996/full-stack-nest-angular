<div class="card">
  <p-table
    #dt
    [value]="users"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name']"
    [tableStyle]="{ 'min-width': '15rem' }"
    [(selection)]="selectedUsers"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <!-- [rowSelectable]="isRowSelectable" -->
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Manage Users</h5>
        <!-- <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                </span> -->
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="name" style="min-width: 5rem">
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <!-- <th>Image</th> -->
        <th pSortableColumn="id">ID <p-sortIcon field="ID"></p-sortIcon></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>
          <p-tableCheckbox
            [disabled]="isMe(user)"
            [value]="user"
          ></p-tableCheckbox>
        </td>
        <td>{{ user.username }}</td>
        <!-- <td>
          <img
            [src]="
              'https://primefaces.org/cdn/primeng/images/demo/user/' +
              user.image
            "
            [alt]="user.username"
            width="50"
            class="shadow-4"
          />
        </td> -->
        <td>{{ user.id }}</td>
        <td>
          <!-- <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="edituser(user)"></button> -->
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteUser(user)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{ users ? users.length : 0 }} users.
      </div>
    </ng-template>
  </p-table>
</div>
